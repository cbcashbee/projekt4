<section class="section1-opretarrangement">
    <form class="event-form" action="/create-event" method="post">
        <h1>Opret arrangement</h1>
        <label for="event-name">Arrangement navn:</label>
        <input type="text" id="event-name" name="event-name" required>
        <label for="event-date">Arrangement dato:</label>
        <input type="date" id="event-date" name="event-date" required>
        <label for="event-time">Arrangement tid:</label>
        <input type="time" id="event-time" name="event-time" required>
        <label for="event-location">Arrangement Lokation:</label>
        <input type="text" id="event-location" name="event-location" required>
        <label for="event-description">Arrangement beskrivelse:</label>
        <textarea id="event-description" name="event-description" rows="5" required></textarea>
        <input type="submit" value="Opret arrangement">
      </form>
</section>
